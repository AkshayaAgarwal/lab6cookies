<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="boot1.css">
    <title>Document</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login to Yuckquee</h2>
                    <p class="text-white-50 mb-5">Please enter your Details!</p>
      
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="name">Name</label>
                      <input type="text" id="name" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control form-control-lg" />
                        <span></span>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="number">Number</label>
                        <input type="text" id="number" class="form-control form-control-lg" />
                        <span></span>  
                        </div>
                        
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="age">Age</label>
                        <input type="number" id="age" class="form-control form-control-lg" />
                        <span></span>  
                        </div>


                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control form-control-lg" />
                      <span></span>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="password">Confirm Password</label>
                      <input type="password" id="cnfpassword" class="form-control form-control-lg" />
                      <span></span>
                    </div>
      
            
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="test()">Check Name</button><br>
                    <br>
                    
                    <button class="btn btn-outline-light btn-lg px-5" type="button" onclick="setAll()">Set Cookie Values  </button><br><br>
                    <button class="btn btn-outline-light btn-lg px-5" type="button" onclick="setlocal()">Set Local Storage</button><br><br>
                    <button class="btn btn-outline-light btn-lg px-5" type="button" onclick="setsession()">Set Session Storage</button><br><br>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="getCookie()">Get Cookies</button><br><br>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="delCookie()">Del Cookies</button><br><br>
                    <div id="abc">
                        
                    </div>

                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
      
                    </div>
      
                  </div>
      

      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>    
      <script>
        function test()
            {
                var name= document.getElementById('name').value;
                let regex=/^[A-Za-z.-]+(\s*[A-Za-z.-]+)*$/;
                if(regex.test(name))
                {
                    alert("Name is valid");

                }
                else
                {
                    alert("Name is not valid")
                }

                             }
       
    
    var email=document.getElementById('email');
    var number=document.getElementById('number');
    var age=document.getElementById('age');
    var span=document.getElementsByTagName('password');
    var span=document.getElementsByTagName('cnfpassword');
  var span=document.getElementsByTagName('span');
    
    email.onkeydown=function()
    {
       const regex1=/^([a-z0-9\.-]+)@([a-z0-9]+)\.([a-z]{1,8})$/;
       const regex2= /^([a-z0-9\.-]+)@([a-z0-9]+)\.([a-z]{1,8})(.[a-z]{1,8})$/;
       
       if(regex1.test(email.value)||regex2.test(email.value))
       {
         span[0].innerText="Your Email is Valid";
         span[0].style.color="lime";  
       }
       else{
           span[0].innerText="Invalid Email Id";
           span[0].style.color="red";
       }}
       number.onkeydown=function()
       {
          const regnum= /^[0-9]{10}$/;
          if(regnum.test(number.value))
       {
         span[1].innerText="Your Number is Valid";
         span[1].style.color="lime";  
       }
       else{
           span[1].innerText="Invalid Phone Number";
           span[1].style.color="red";
       }   
       age.onkeyup=function()
       {  console.log(age.value)
          
          if(age.value>17 && age.value<110)
       {
         span[2].innerText="Valid Age";
         span[2].style.color="lime";  
       }
       else{
           span[2].innerText="Invalid Age";
           span[2].style.color="red";
       }   
       }}

       password.onkeydown=function()
       {
        const regex3=/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if(regex3.test(password.value))
       {
         span[3].innerText="Your password is Valid";
         span[3].style.color="lime";  
       }
       else
       {
           span[3].innerText="Invalid Password";
           span[3].style.color="red";
       }   
       } 
       cnfpassword.onkeydown=function()
       {
        const regex4=/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if(regex4.test(cnfpassword.value))
       {
         span[4].innerText="Your password is Valid";
         span[4].style.color="lime";  
       }
       else
       {
           span[4].innerText="Invalid Password";
           span[4].style.color="red";
       }   
       } 
       
  function setCookie(cname, cvalue, exdays) 
  {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }

  function getCookie()
       {
           if(document.cookie.length!=0)
           {
               let output = document.getElementById("abc");
               output.innerHTML+=`Cookies <br>`+document.cookie+"<br>";
               output.innerHTML+=`Local Storage <br>`+localStorage.getItem("age")+"<br>";
              output.innerText+=` Session storage `+sessionStorage.getItem("password");
                output.innerText+=` Session storage 2 `+sessionStorage.getItem("cnfpassword");
           }
           else
           {
               alert("No cookies");
           }
       }
       document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

function setAll(){
  let name=  document.getElementById("name");
  let email=  document.getElementById("email");
  let number=  document.getElementById("number");
  


  setCookie(name.id, name.value, 2);
  setCookie(email.id, email.value, 2);
  setCookie(number.id, number.value, 2);
}
function setlocal()
{
  let age=  document.getElementById("age");
  localStorage.setItem(age.id, age.value);
 }
function setsession()
{
  
  let password=document.getElementById("password");
  let cnfpassword=document.getElementById("cnfpassword");
  sessionStorage.setItem(password.id, password.value);
  sessionStorage.setItem(cnfpassword.id, cnfpassword.value);
}

       function delCookie(){
        let name = prompt('Enter cookie name', 'cookie name');
  document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`
}

</script>

</body>
</html>
